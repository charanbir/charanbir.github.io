<ons-page>
	<ons-toolbar id="searchToolbar" style="position: fixed;" fixed-style>
		<div class="center youtube-toolbar">
			Welcome to KEdVo - Kids Educational Videos
		</div>
	</ons-toolbar>
	<div class="search-bar youtube-toolbar">
		<form ng-submit="search(true)">
			<p align="center">
				Please select a category
			</p>
			<p align="center">
				<button class="btn btn-success" ng-click="go('Physics')">
					Physics
				</button>
				<button class="btn btn-primary" ng-click="go('History')">
					History
				</button>
				<button class="btn btn-warning" ng-click="go('Math')">
					Math
				</button>
				<button class="btn btn-success" ng-click="go('Poetry')">
					Poetry
				</button>
				<button class="btn btn-primary" ng-click="go('Rhymes')">
					Rhymes
				</button>
				<button class="btn btn-warning" ng-click="go('Interactive Games')">
					Interactive Games
				</button>

			</p>
		</form>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<ons-list class="after-search-bar">
		<ons-list-item modifier="tappable" class="list-item-container" ng-repeat="video in results track by $index" ng-click="modal.show(); launch(video, true)">
			<ons-row>
				<ons-col width="95px">
					<img class="thumbnail" ng-src="{{ video.thumbnail }}">
				</ons-col>
				<ons-col>
					<div class="title">
						{{ video.title }}
					</div>
					<div class="user">
						<ons-icon icon="fa fa-user">
							<span style="font-size: 12px"> {{ video.author ? video.author : "Anonymous" }}</span>
						</ons-icon>
					</div>
					<div class="desc">
						{{ video.description }}
					</div>
				</ons-col>
				<ons-col width="40px"></ons-col>
			</ons-row>
		</ons-list-item>
	</ons-list>
	<p class="after-list" ng-show="results.length === 0">
		<span ng-show="loading"><ons-icon icon="fa fa-spinner" size="22px" spin="true"></ons-icon></span>
	</p>
	<p class="after-list" ng-show="results.length > 0 && nextPageToken !== ''">
		<ons-button var="loadMoreButton" style="background-color: #e52d27" ng-click="loadMoreButton.startSpin(); loadMoreButton.setDisabled(true); search(false)">
			Load more videos
		</ons-button>
	</p>
</ons-page>
